<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web con Navbar</title>
    <style>
        /* Stili generali */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar superiore */
        .navbar-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #87CEEB;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar-top .logo {
            display: flex;
            align-items: center;
        }

        .navbar-top .logo img {
            width: 100px;
            height: auto;
        }

        .navbar-top .name {
            margin-left: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar-top .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-top .nav-links li {
            margin-left: 20px;
        }

        .navbar-top .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-top .nav-links a:hover {
            text-decoration: underline;
        }

        /* Navbar inferiore */
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .navbar-bottom .copyright {
            margin: 0;
            font-size: 14px;
        }

        /* Spazio per il contenuto della pagina */
        .content {
            margin-top: 60px; /* Altezza della navbar superiore */
            margin-bottom: 40px; /* Altezza della navbar inferiore */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar superiore -->
    <nav class="navbar-top">
        <div class="logo">
            <img src="logomio.png" alt="Logo"> 
            <div class="name"> Claudia 
                Rebasti
            Graphics </div>
         <div class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Chi siamo</a></li>
                    <li><a href="#">Contatti</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
